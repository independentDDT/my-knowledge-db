<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人知識資料庫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* 懸浮按鈕 - 可拖拽 */
        .floating-btn {
            position: fixed;
            bottom: 120px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: transparent;
            border: 3px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            touch-action: none;
        }

        .floating-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .floating-btn.dragging {
            transform: scale(1.2);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.2);
        }

        /* 內容區域切換 */
        .content {
            padding: 20px;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .form-section {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 2px solid #e1e8ff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ff;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* 快速分享區域 */
        .quick-share {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
        }

        .share-url-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .share-url-input input {
            flex: 1;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .share-url-input input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .parse-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .parse-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* 自定義分類 */
        .category-manager {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .category-manager input {
            flex: 1;
        }

        .add-category-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            white-space: nowrap;
        }

        .custom-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .custom-category {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .category-remove {
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            cursor: pointer;
            font-size: 12px;
        }

        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .tag-remove {
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e1e8ff;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .items-container {
            display: grid;
            gap: 20px;
        }

        .item {
            background: white;
            border: 2px solid #e1e8ff;
            border-radius: 15px;
            padding: 0;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .item.completed {
            background: #f5f5f5;
        }

        .item:hover {
            border-color: #4facfe;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        .item-swipe-container {
            position: relative;
            transition: transform 0.3s ease;
            background: white;
            border-radius: 15px;
            width: 100%;
            min-height: 70px;
        }

        .item.completed .item-swipe-container {
            background: #f5f5f5;
        }

        .item-content-wrapper {
            padding: 15px 20px;
            position: relative;
            z-index: 2;
            width: 100%;
            box-sizing: border-box;
        }

        /* 滑動時確保內容不會被遮蔽或消失 */
        .item-swipe-container.swiping .item-content-wrapper {
            padding: 12px 15px;
            /* 移除會導致內容消失的width限制 */
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0;
            padding: 0;
            transition: all 0.3s ease;
            width: 100%;
        }

        .item-left-content {
            flex: 1;
            min-width: 0;
            margin-right: 10px;
        }

        .item-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #333;
            line-height: 1.4;
            margin-bottom: 6px;
            transition: all 0.3s ease;
            word-wrap: break-word;
        }

        .item-date {
            color: #666;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .item-status {
            font-size: 1em;
            padding: 6px 12px;
            border-radius: 16px;
            background: #e1e8ff;
            color: #667eea;
            white-space: nowrap;
            font-weight: 500;
            transition: all 0.3s ease;
            flex-shrink: 0;
            align-self: flex-start;
            display: block;
        }

        .item-status.completed {
            background: #d4edda;
            color: #155724;
        }

        /* 滑動時的樣式 - 確保內容可見 */
        .item-swipe-container.swiping .item-title {
            font-size: 1.0em;
            margin-bottom: 3px;
        }

        .item-swipe-container.swiping .item-date {
            font-size: 0.8em;
        }

        .item-swipe-container.swiping .item-status {
            font-size: 0.8em;
            padding: 3px 8px;
            border-radius: 12px;
        }

        .action-complete, .action-delete {
            width: 80px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .action-complete {
            background: #9e9e9e;
        }

        .action-complete.undo {
            background: #757575;
        }

        .action-delete {
            background: #616161;
        }

        /* 操作按鈕背景層級調低，確保不遮蔽文字 */
        .item-actions-bg {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            display: flex;
            align-items: center;
            z-index: 1; /* 低於文字層級 */
            border-radius: 15px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .item-actions-bg.visible {
            opacity: 1;
            visibility: visible;
        }

        .action-complete, .action-delete {
            width: 80px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .action-complete {
            background: #9e9e9e;
        }

        .action-complete.undo {
            background: #757575;
        }

        .action-delete {
            background: #424242;
        }

        .item-expandable {
            display: none;
        }

        .item.expanded .item-expandable {
            display: block;
            margin-top: 15px;
        }

        .item.expanded .item-header {
            margin-bottom: 10px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 10px;
        }

        /* 拖拽排序指示 */
        .item.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }

        .item.drag-over {
            border-color: #4facfe;
            border-style: dashed;
        }

        .item-source {
            color: #666;
            font-size: 0.9em;
            word-break: break-all;
        }

        .item-content {
            color: #555;
            margin: 15px 0;
            line-height: 1.5;
        }

        .item-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin: 15px 0;
        }

        .item-tag {
            background: #e1e8ff;
            color: #667eea;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;  
        }

        .item-date {
            color: #999;
            font-size: 0.8em;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .action-btn:hover {
            background: #f0f0f0;
        }

        .status-selector {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state img {
            width: 120px;
            opacity: 0.5;
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ff;
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 20px;
            background: white;
        }

        /* 模式切換按鈕 */
        .mode-switcher {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .mode-btn {
            padding: 10px 20px;
            border: 2px solid #e1e8ff;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-color: #4facfe;
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 0;
                margin: -20px;
            }
            
            .content {
                padding: 15px;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .item-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .item-meta {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .share-url-input {
                flex-direction: column;
            }

            .category-manager {
                flex-direction: column;
            }

            .floating-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 100px;
                right: 20px;
                border-width: 2px;
            }

            .floating-btn.dragging {
                transform: scale(1.15);
            }
        }
    </style>
</head>
<body>
    <!-- 懸浮按鈕 -->
    <button class="floating-btn" id="floatingBtn" title="切換檢視模式">
        💡
    </button>

    <div class="container">
        <div class="header">
            <h1>📚 個人知識資料庫</h1>
            <p>收集、整理、追蹤你的學習與靈感</p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalCount">0</div>
                    <div>總計</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="learningCount">0</div>
                    <div>學習中</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="completedCount">0</div>
                    <div>已完成</div>
                </div>
            </div>
        </div>

        <div class="content">
            <!-- 模式切換 -->
            <div class="mode-switcher">
                <button class="mode-btn active" data-mode="add">➕ 新增模式</button>
                <button class="mode-btn" data-mode="view">📖 瀏覽模式</button>
            </div>

            <!-- 新增模式 -->
            <div class="content-section active" id="addMode">


                <!-- 新增項目表單 -->
                <div class="form-section">
                    <h2>💡 新增知識項目</h2>
                    <form id="addForm">
                        <div class="form-group">
                            <label for="title">標題</label>
                            <input type="text" id="title" placeholder="輸入標題" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="source">來源</label>
                            <input type="url" id="source" placeholder="https://example.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="content">筆記內容</label>
                            <textarea id="content" placeholder="記錄重點、想法或應用方式"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>自定義分類</label>
                            <div class="category-manager">
                                <input type="text" id="newCategory" placeholder="新增分類...">
                                <button type="button" class="add-category-btn" onclick="app.addCustomCategory()">新增</button>
                            </div>
                            <div class="custom-categories" id="customCategories"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="category">分類</label>
                            <select id="category">
                                <option value="學習">📚 學習</option>
                                <option value="工作參考">💼 工作參考</option>
                                <option value="分享靈感">💡 分享靈感</option>
                                <option value="待處理">⏳ 待處理</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="status">執行狀態</label>
                            <select id="status">
                                <option value="未開始">⭕ 未開始</option>
                                <option value="進行中">🔄 進行中</option>
                                <option value="已完成">✅ 已完成</option>
                                <option value="暫停">⏸️ 暫停</option>
                                <option value="不適用">❌ 不適用</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="tagInput">標籤</label>
                            <input type="text" id="tagInput" placeholder="輸入標籤後按 Enter">
                            <div class="tag-input" id="tags"></div>
                        </div>
                        
                        <button type="submit" class="btn">➕ 新增項目</button>
                    </form>
                </div>
            </div>

            <!-- 瀏覽模式 -->
            <div class="content-section" id="viewMode">
                <!-- 搜尋和篩選 -->
                <div class="form-section">
                    <input type="text" class="search-box" id="searchBox" placeholder="🔍 搜尋標題、內容或標籤...">
                    
                    <div class="filters" id="categoryFilters">
                        <button class="filter-btn active" data-filter="all">全部</button>
                        <button class="filter-btn" data-filter="學習">📚 學習</button>
                        <button class="filter-btn" data-filter="工作參考">💼 工作參考</button>
                        <button class="filter-btn" data-filter="分享靈感">💡 分享靈感</button>
                    </div>
                    
                    <!-- 子分類篩選 -->
                    <div class="sub-filters" id="subFilters" style="display: none;">
                        <div style="margin-bottom: 10px; font-weight: 600; color: #333;">篩選條件：</div>
                        <div class="filters">
                            <button class="filter-btn" data-status="未開始">⭕ 未開始</button>
                            <button class="filter-btn" data-status="進行中">🔄 進行中</button>
                            <button class="filter-btn" data-status="已完成">✅ 已完成</button>
                        </div>
                    </div>
                </div>

                <!-- 項目列表 -->
                <div class="items-container" id="itemsContainer">
                    <div class="empty-state">
                        <div style="font-size: 4em; margin-bottom: 20px;">📝</div>
                        <h3>還沒有任何項目</h3>
                        <p>開始收集你的第一個知識吧！</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class KnowledgeDB {
            constructor() {
                this.items = JSON.parse(localStorage.getItem('knowledgeItems') || '[]');
                this.customCategories = JSON.parse(localStorage.getItem('customCategories') || '[]');
                this.currentTags = [];
                this.currentFilter = 'all';
                this.currentStatusFilter = null;
                this.currentMode = 'add';
                this.initializeEventListeners();
                this.initializeFloatingButton();
                this.renderCustomCategories();
                this.updateCategoryFilters();
                this.checkQuickAdd(); // 檢查是否為快速新增
                this.render();
                this.updateStats();
            }

            checkQuickAdd() {
                // 移除無效的快速新增檢查功能
            }

            initializeEventListeners() {
                // 表單提交
                document.getElementById('addForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addItem();
                });

                // 標籤輸入
                document.getElementById('tagInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.addTag();
                    }
                });

                // 自定義分類輸入
                document.getElementById('newCategory').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.addCustomCategory();
                    }
                });

                // 搜尋
                document.getElementById('searchBox').addEventListener('input', (e) => {
                    this.searchTerm = e.target.value;
                    this.render();
                });

                // 模式切換
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.switchMode(e.target.dataset.mode);
                    });
                });

                // 篩選按鈕
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('filter-btn')) {
                        // 移除同類型的 active 狀態
                        if (e.target.dataset.filter) {
                            document.querySelectorAll('[data-filter]').forEach(b => b.classList.remove('active'));
                            e.target.classList.add('active');
                            this.currentFilter = e.target.dataset.filter;
                            this.currentStatusFilter = null;
                            
                            // 顯示子篩選選項（除了全部）
                            const subFilters = document.getElementById('subFilters');
                            if (this.currentFilter === 'all') {

                            }
                            
                            // 重置狀態篩選
                            document.querySelectorAll('[data-status]').forEach(b => b.classList.remove('active'));
                            
                        } else if (e.target.dataset.status) {
                            document.querySelectorAll('[data-status]').forEach(b => b.classList.remove('active'));
                            if (this.currentStatusFilter === e.target.dataset.status) {
                                this.currentStatusFilter = null;
                            } else {
                                e.target.classList.add('active');
                                this.currentStatusFilter = e.target.dataset.status;
                            }
                        }
                        this.render();
                    }
                });
            }

            initializeFloatingButton() {
                const floatingBtn = document.getElementById('floatingBtn');
                let longPressTimer = null;
                let isDragging = false;
                let startX = 0;
                let startY = 0;
                let initialLeft = 0;
                let initialTop = 0;
                let hasMoved = false;

                // 開始觸控 - 只綁定在懸浮按鈕上
                const handleStart = (e) => {
                    const touch = e.type === 'mousedown' ? e : e.touches[0];
                    startX = touch.clientX;
                    startY = touch.clientY;
                    
                    const rect = floatingBtn.getBoundingClientRect();
                    initialLeft = rect.left;
                    initialTop = rect.top;
                    
                    isDragging = false;
                    hasMoved = false;

                    // 長按檢測 - 500ms
                    longPressTimer = setTimeout(() => {
                        if (!hasMoved) {
                            isDragging = true;
                            floatingBtn.classList.add('dragging');
                            floatingBtn.style.transition = 'none';
                        }
                    }, 500);

                    e.stopPropagation(); // 防止事件冒泡
                };

                // 移動 - 只在懸浮按鈕事件中處理
                const handleMove = (e) => {
                    if (!startX || !startY || !isDragging) return;
                    
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const touch = e.type === 'mousemove' ? e : e.touches[0];
                    const deltaX = touch.clientX - startX;
                    const deltaY = touch.clientY - startY;

                    let newLeft = initialLeft + deltaX;
                    let newTop = initialTop + deltaY;
                    
                    // 邊界限制
                    newLeft = Math.max(10, Math.min(window.innerWidth - 70, newLeft));
                    newTop = Math.max(10, Math.min(window.innerHeight - 70, newTop));
                    
                    floatingBtn.style.left = newLeft + 'px';
                    floatingBtn.style.top = newTop + 'px';
                    floatingBtn.style.right = 'auto';
                    floatingBtn.style.bottom = 'auto';
                };

                // 結束觸控 - 只在懸浮按鈕事件中處理
                const handleEnd = (e) => {
                    clearTimeout(longPressTimer);
                    
                    // 恢復transition
                    floatingBtn.style.transition = 'all 0.3s ease';
                    
                    if (isDragging) {
                        // 結束拖拽
                        floatingBtn.classList.remove('dragging');
                        
                        // 儲存位置
                        const rect = floatingBtn.getBoundingClientRect();
                        localStorage.setItem('floatingBtnPosition', JSON.stringify({
                            left: rect.left,
                            top: rect.top
                        }));
                        
                        e.preventDefault();
                        e.stopPropagation();
                    } else if (!hasMoved) {
                        // 短按且沒有移動，執行切換模式
                        e.preventDefault();
                        e.stopPropagation();
                        this.toggleMode();
                    }

                    // 重置變數
                    isDragging = false;
                    hasMoved = false;
                    startX = 0;
                    startY = 0;
                };

                // 檢測移動
                const checkMove = (e) => {
                    if (!startX || !startY) return;
                    
                    const touch = e.type === 'mousemove' ? e : e.touches[0];
                    const deltaX = touch.clientX - startX;
                    const deltaY = touch.clientY - startY;

                    if (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5) {
                        hasMoved = true;
                        clearTimeout(longPressTimer);
                    }

                    if (isDragging) {
                        handleMove(e);
                    }
                };

                // 只綁定在懸浮按鈕上，不綁定到document
                floatingBtn.addEventListener('mousedown', handleStart);
                floatingBtn.addEventListener('touchstart', handleStart, { passive: false });
                
                floatingBtn.addEventListener('mousemove', checkMove);
                floatingBtn.addEventListener('touchmove', checkMove, { passive: false });
                
                floatingBtn.addEventListener('mouseup', handleEnd);
                floatingBtn.addEventListener('touchend', handleEnd);
                
                // 全域事件只處理拖拽中的移動
                document.addEventListener('mousemove', (e) => {
                    if (isDragging) handleMove(e);
                });
                document.addEventListener('touchmove', (e) => {
                    if (isDragging) handleMove(e);
                }, { passive: false });
                
                document.addEventListener('mouseup', (e) => {
                    if (isDragging) {
                        isDragging = false;
                        floatingBtn.classList.remove('dragging');
                        floatingBtn.style.transition = 'all 0.3s ease';
                    }
                });
                document.addEventListener('touchend', (e) => {
                    if (isDragging) {
                        isDragging = false;
                        floatingBtn.classList.remove('dragging');
                        floatingBtn.style.transition = 'all 0.3s ease';
                    }
                });

                // 恢復上次儲存的位置
                const savedPosition = localStorage.getItem('floatingBtnPosition');
                if (savedPosition) {
                    try {
                        const position = JSON.parse(savedPosition);
                        floatingBtn.style.left = position.left + 'px';
                        floatingBtn.style.top = position.top + 'px';
                        floatingBtn.style.right = 'auto';
                        floatingBtn.style.bottom = 'auto';
                    } catch (e) {
                        console.log('恢復懸浮按鈕位置失敗');
                    }
                }
            }

            initializeItemInteractions(itemElement) {
                const swipeContainer = itemElement.querySelector('.item-swipe-container');
                const actionsBg = itemElement.querySelector('.item-actions-bg');
                let startX = 0;
                let startY = 0;
                let currentX = 0;
                let isDragging = false;
                let isLongPress = false;
                let longPressTimer = null;
                let isActionsVisible = false;

                // 觸控開始
                const handleStart = (e) => {
                    const touch = e.type === 'mousedown' ? e : e.touches[0];
                    startX = touch.clientX;
                    startY = touch.clientY;
                    currentX = 0;
                    isDragging = false;
                    isLongPress = false;

                    // 設定長按計時器
                    longPressTimer = setTimeout(() => {
                        if (!isDragging) {
                            isLongPress = true;
                            itemElement.style.cursor = 'grab';
                            itemElement.classList.add('dragging');
                        }
                    }, 800);
                };

                // 觸控移動
                const handleMove = (e) => {
                    if (!startX) return;
                    
                    const touch = e.type === 'mousemove' ? e : e.touches[0];
                    const deltaX = touch.clientX - startX;
                    const deltaY = touch.clientY - startY;

                    // 判斷是否開始拖拽
                    if (Math.abs(deltaX) > 10 || Math.abs(deltaY) > 10) {
                        isDragging = true;
                        clearTimeout(longPressTimer);
                    }

                    if (isDragging) {
                        if (isLongPress) {
                            // 長按拖拽模式 - 排序
                            e.preventDefault();
                            this.handleDragSort(itemElement, touch.clientY);
                        } else if (Math.abs(deltaX) > Math.abs(deltaY)) {
                            // 水平滑動模式
                            e.preventDefault();
                            currentX = Math.min(0, deltaX);
                            const maxSwipe = -160; // 兩個按鈕的寬度
                            currentX = Math.max(maxSwipe, currentX);
                            swipeContainer.style.transform = `translateX(${currentX}px)`;
                            
                            // 添加滑動狀態樣式
                            if (currentX < -10) {
                                swipeContainer.classList.add('swiping');
                            } else {
                                swipeContainer.classList.remove('swiping');
                            }
                            
                            // 顯示/隱藏操作按鈕
                            if (currentX < -40) {
                                actionsBg.classList.add('visible');
                            } else {
                                actionsBg.classList.remove('visible');
                            }
                        }
                    }
                };

                // 觸控結束 - 確保容器絕對不移動
                const handleEnd = (e) => {
                    clearTimeout(longPressTimer);
                    
                    // 強制重置任何可能的容器移動
                    swipeContainer.style.transform = 'none';
                    swipeContainer.style.left = 'auto';
                    swipeContainer.style.right = 'auto';
                    swipeContainer.style.top = 'auto';
                    swipeContainer.style.bottom = 'auto';
                    
                    if (isLongPress) {
                        // 結束排序模式
                        itemElement.classList.remove('dragging');
                        itemElement.style.cursor = 'pointer';
                        this.finalizeDragSort();
                    } else if (isDragging) {
                        // 根據最終滑動方向決定狀態
                        const finalDelta = (e.type === 'mouseup' ? e : e.changedTouches[0]).clientX - startX;
                        
                        if (finalDelta < -40) {
                            // 向左滑動夠遠，保持縮小狀態
                            swipeContainer.classList.add('swiping');
                            actionsBg.classList.add('visible');
                            isActionsVisible = true;
                        } else {
                            // 沒有滑動夠遠，恢復原狀
                            swipeContainer.classList.remove('swiping');
                            actionsBg.classList.remove('visible');
                            isActionsVisible = false;
                        }
                    } else if (isActionsVisible) {
                        // 輕點時如果按鈕已顯示，則隱藏
                        swipeContainer.classList.remove('swiping');
                        actionsBg.classList.remove('visible');
                        isActionsVisible = false;
                    }

                    startX = 0;
                    startY = 0;
                    currentX = 0;
                    isDragging = false;
                    isLongPress = false;
                };

                // 點擊其他地方時隱藏操作按鈕
                document.addEventListener('click', (e) => {
                    if (!itemElement.contains(e.target) && isActionsVisible) {
                        swipeContainer.style.transform = 'translateX(0)';
                        swipeContainer.classList.remove('swiping');
                        actionsBg.classList.remove('visible');
                        isActionsVisible = false;
                    }
                });

                // 綁定事件
                itemElement.addEventListener('mousedown', handleStart);
                itemElement.addEventListener('touchstart', handleStart, { passive: false });
                
                document.addEventListener('mousemove', handleMove);
                document.addEventListener('touchmove', handleMove, { passive: false });
                
                document.addEventListener('mouseup', handleEnd);
                document.addEventListener('touchend', handleEnd);
            }

            handleDragSort(draggedElement, clientY) {
                const container = document.getElementById('itemsContainer');
                const items = Array.from(container.querySelectorAll('.item'));
                
                // 找到拖拽目標位置
                let targetElement = null;
                items.forEach(item => {
                    if (item !== draggedElement) {
                        const rect = item.getBoundingClientRect();
                        if (clientY >= rect.top && clientY <= rect.bottom) {
                            targetElement = item;
                        }
                    }
                });

                if (targetElement) {
                    const draggedIndex = parseInt(draggedElement.dataset.index);
                    const targetIndex = parseInt(targetElement.dataset.index);
                    
                    if (draggedIndex !== targetIndex) {
                        // 更新資料順序
                        const draggedItem = this.items[draggedIndex];
                        this.items.splice(draggedIndex, 1);
                        this.items.splice(targetIndex, 0, draggedItem);
                        
                        // 儲存並重新渲染
                        this.saveToStorage();
                        this.render();
                    }
                }
            }

            finalizeDragSort() {
                // 清理拖拽狀態
                document.querySelectorAll('.item').forEach(item => {
                    item.classList.remove('dragging', 'drag-over');
                });
            }

            toggleComplete(id, event) {
                event.stopPropagation();
                const item = this.items.find(item => item.id === id);
                if (item) {
                    item.status = item.status === '已完成' ? '未開始' : '已完成';
                    item.updatedAt = new Date().toLocaleDateString('zh-TW');
                    this.saveToStorage();
                    this.render();
                    this.updateStats();
                }
            }

            deleteItem(id, event = null) {
                if (event) event.stopPropagation();
                
                if (confirm('確定要刪除這個項目嗎？')) {
                    this.items = this.items.filter(item => item.id !== id);
                    this.saveToStorage();
                    this.render();
                    this.updateStats();
                }
            }

            toggleItemExpansion(id) {
                const item = document.querySelector(`[data-id="${id}"]`);
                if (item) {
                    item.classList.toggle('collapsed');
                    item.classList.toggle('expanded');
                }
            }

            getStatusIcon(status) {
                const icons = {
                    '未開始': '⭕',
                    '進行中': '🔄',
                    '已完成': '✅',
                    '暫停': '⏸️',
                    '不適用': '❌'
                };
                return icons[status] || '⭕';
            }

            getCategoryIcon(category) {
                const icons = {
                    '學習': '📚',
                    '工作參考': '💼',
                    '分享靈感': '💡',
                    '待處理': '⏳'
                };
                return icons[category] || '🏷️';
            }

            updateStats() {
                const total = this.items.length;
                const learning = this.items.filter(item => item.status === '進行中').length;
                const completed = this.items.filter(item => item.status === '已完成').length;

                document.getElementById('totalCount').textContent = total;
                document.getElementById('learningCount').textContent = learning;
                document.getElementById('completedCount').textContent = completed;
            }

            saveToStorage() {
                localStorage.setItem('knowledgeItems', JSON.stringify(this.items));
            }

            saveCustomCategories() {
                localStorage.setItem('customCategories', JSON.stringify(this.customCategories));
            }
        }

        // 啟動應用
        const app = new KnowledgeDB();
    </script>
</body>
</html>
