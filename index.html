<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人知識資料庫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* 懸浮按鈕 */
        .floating-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
            z-index: 1000;
            transition: all 0.3s ease;
            border: none;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        .floating-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(79, 172, 254, 0.6);
        }

        .floating-btn.dragging {
            transform: scale(1.2);
            box-shadow: 0 15px 40px rgba(79, 172, 254, 0.8);
        }

        /* 內容區域切換 */
        .content {
            padding: 20px;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .form-section {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 2px solid #e1e8ff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ff;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* 快速分享區域 */
        .quick-share {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
        }

        .share-url-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .share-url-input input {
            flex: 1;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .share-url-input input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .parse-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .parse-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* 自定義分類 */
        .category-manager {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .category-manager input {
            flex: 1;
        }

        .add-category-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            white-space: nowrap;
        }

        .custom-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .custom-category {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .category-remove {
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            cursor: pointer;
            font-size: 12px;
        }

        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .tag-remove {
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e1e8ff;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .items-container {
            display: grid;
            gap: 20px;
        }

        .item {
            background: white;
            border: 2px solid #e1e8ff;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .item:hover {
            border-color: #4facfe;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .item-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .item-source {
            color: #666;
            font-size: 0.9em;
            word-break: break-all;
        }

        .item-content {
            color: #555;
            margin: 15px 0;
            line-height: 1.5;
        }

        .item-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin: 15px 0;
        }

        .item-tag {
            background: #e1e8ff;
            color: #667eea;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;  
        }

        .item-date {
            color: #999;
            font-size: 0.8em;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .action-btn:hover {
            background: #f0f0f0;
        }

        .status-selector {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state img {
            width: 120px;
            opacity: 0.5;
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ff;
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 20px;
            background: white;
        }

        /* 模式切換按鈕 */
        .mode-switcher {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .mode-btn {
            padding: 10px 20px;
            border: 2px solid #e1e8ff;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-color: #4facfe;
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 0;
                margin: -20px;
            }
            
            .content {
                padding: 15px;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .item-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .item-meta {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .share-url-input {
                flex-direction: column;
            }

            .category-manager {
                flex-direction: column;
            }

            .floating-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 懸浮按鈕 -->
    <button class="floating-btn" id="floatingBtn" title="切換檢視模式">
        💡
    </button>

    <div class="container">
        <div class="header">
            <h1>📚 個人知識資料庫</h1>
            <p>收集、整理、追蹤你的學習與靈感</p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalCount">0</div>
                    <div>總計</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="learningCount">0</div>
                    <div>學習中</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="completedCount">0</div>
                    <div>已完成</div>
                </div>
            </div>
        </div>

        <div class="content">
            <!-- 模式切換 -->
            <div class="mode-switcher">
                <button class="mode-btn active" data-mode="add">➕ 新增模式</button>
                <button class="mode-btn" data-mode="view">📖 瀏覽模式</button>
            </div>

            <!-- 新增模式 -->
            <div class="content-section active" id="addMode">
                <!-- 快速分享區域 -->
                <div class="quick-share">
                    <h3>🚀 快速分享</h3>
                    <p style="margin-bottom: 15px; opacity: 0.9;">方法一：貼上分享連結自動解析</p>
                    <div class="share-url-input">
                        <input type="url" id="shareUrl" placeholder="貼上分享連結...">
                        <button class="parse-btn" onclick="app.parseSharedContent()">解析內容</button>
                    </div>
                    
                    <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.3);">
                        <p style="margin-bottom: 10px; opacity: 0.9;">方法二：一鍵收藏書籤</p>
                        <p style="font-size: 14px; margin-bottom: 15px; opacity: 0.8;">拖拽下方按鈕到瀏覽器書籤列，在任何網頁點擊即可快速收藏</p>
                        <a href="javascript:(function(){var title=document.title||'';var url=window.location.href;var content=window.getSelection().toString()||'';window.open('你的網址#quick-add?title='+encodeURIComponent(title)+'&url='+encodeURIComponent(url)+'&content='+encodeURIComponent(content),'_blank');})();" 
                           style="background: rgba(255,255,255,0.2); color: white; padding: 8px 16px; border-radius: 20px; text-decoration: none; display: inline-block; border: 2px solid rgba(255,255,255,0.3);">
                           📚 收藏到知識庫
                        </a>
                        <p style="font-size: 12px; margin-top: 10px; opacity: 0.7;">*請將上方按鈕拖拽到書籤列，替換網址為你的實際網址</p>
                    </div>
                </div>

                <!-- 新增項目表單 -->
                <div class="form-section">
                    <h2>💡 新增知識項目</h2>
                    <form id="addForm">
                        <div class="form-group">
                            <label for="title">標題</label>
                            <input type="text" id="title" placeholder="輸入標題" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="source">來源</label>
                            <input type="url" id="source" placeholder="https://example.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="content">筆記內容</label>
                            <textarea id="content" placeholder="記錄重點、想法或應用方式"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>自定義分類</label>
                            <div class="category-manager">
                                <input type="text" id="newCategory" placeholder="新增分類...">
                                <button type="button" class="add-category-btn" onclick="app.addCustomCategory()">新增</button>
                            </div>
                            <div class="custom-categories" id="customCategories"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="category">分類</label>
                            <select id="category">
                                <option value="學習">📚 學習</option>
                                <option value="工作參考">💼 工作參考</option>
                                <option value="分享靈感">💡 分享靈感</option>
                                <option value="待處理">⏳ 待處理</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="status">執行狀態</label>
                            <select id="status">
                                <option value="未開始">⭕ 未開始</option>
                                <option value="進行中">🔄 進行中</option>
                                <option value="已完成">✅ 已完成</option>
                                <option value="暫停">⏸️ 暫停</option>
                                <option value="不適用">❌ 不適用</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="tagInput">標籤</label>
                            <input type="text" id="tagInput" placeholder="輸入標籤後按 Enter">
                            <div class="tag-input" id="tags"></div>
                        </div>
                        
                        <button type="submit" class="btn">➕ 新增項目</button>
                    </form>
                </div>
            </div>

            <!-- 瀏覽模式 -->
            <div class="content-section" id="viewMode">
                <!-- 搜尋和篩選 -->
                <div class="form-section">
                    <input type="text" class="search-box" id="searchBox" placeholder="🔍 搜尋標題、內容或標籤...">
                    
                    <div class="filters" id="categoryFilters">
                        <button class="filter-btn active" data-filter="all">全部</button>
                        <button class="filter-btn" data-filter="學習">📚 學習</button>
                        <button class="filter-btn" data-filter="工作參考">💼 工作參考</button>
                        <button class="filter-btn" data-filter="分享靈感">💡 分享靈感</button>
                        <button class="filter-btn" data-filter="待處理">⏳ 待處理</button>
                    </div>
                    
                    <div class="filters">
                        <button class="filter-btn" data-status="未開始">⭕ 未開始</button>
                        <button class="filter-btn" data-status="進行中">🔄 進行中</button>
                        <button class="filter-btn" data-status="已完成">✅ 已完成</button>
                    </div>
                </div>

                <!-- 項目列表 -->
                <div class="items-container" id="itemsContainer">
                    <div class="empty-state">
                        <div style="font-size: 4em; margin-bottom: 20px;">📝</div>
                        <h3>還沒有任何項目</h3>
                        <p>開始收集你的第一個知識吧！</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class KnowledgeDB {
            constructor() {
                this.items = JSON.parse(localStorage.getItem('knowledgeItems') || '[]');
                this.customCategories = JSON.parse(localStorage.getItem('customCategories') || '[]');
                this.currentTags = [];
                this.currentFilter = 'all';
                this.currentStatusFilter = null;
                this.currentMode = 'add';
                this.initializeEventListeners();
                this.initializeFloatingButton();
                this.renderCustomCategories();
                this.updateCategoryFilters();
                this.checkQuickAdd(); // 檢查是否為快速新增
                this.render();
                this.updateStats();
            }

            checkQuickAdd() {
                // 檢查 URL 參數，支援書籤快速新增
                const urlParams = new URLSearchParams(window.location.search);
                const title = urlParams.get('title');
                const url = urlParams.get('url');
                const content = urlParams.get('content');
                
                if (title || url) {
                    // 自動填入表單
                    if (title) document.getElementById('title').value = title;
                    if (url) document.getElementById('source').value = url;
                    if (content) document.getElementById('content').value = content;
                    
                    // 切換到新增模式
                    this.switchMode('add');
                    document.querySelectorAll('.mode-btn').forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.mode === 'add');
                    });
                    
                    // 提示用戶
                    setTimeout(() => {
                        alert('已自動填入頁面資訊！請檢查並完善其他資訊。');
                    }, 500);
                }
            }

            initializeEventListeners() {
                // 表單提交
                document.getElementById('addForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addItem();
                });

                // 標籤輸入
                document.getElementById('tagInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.addTag();
                    }
                });

                // 自定義分類輸入
                document.getElementById('newCategory').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.addCustomCategory();
                    }
                });

                // 搜尋
                document.getElementById('searchBox').addEventListener('input', (e) => {
                    this.searchTerm = e.target.value;
                    this.render();
                });

                // 模式切換
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.switchMode(e.target.dataset.mode);
                    });
                });

                // 篩選按鈕
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('filter-btn')) {
                        // 移除同類型的 active 狀態
                        if (e.target.dataset.filter) {
                            document.querySelectorAll('[data-filter]').forEach(b => b.classList.remove('active'));
                            e.target.classList.add('active');
                            this.currentFilter = e.target.dataset.filter;
                            this.currentStatusFilter = null;
                        } else if (e.target.dataset.status) {
                            document.querySelectorAll('[data-status]').forEach(b => b.classList.remove('active'));
                            if (this.currentStatusFilter === e.target.dataset.status) {
                                this.currentStatusFilter = null;
                            } else {
                                e.target.classList.add('active');
                                this.currentStatusFilter = e.target.dataset.status;
                            }
                        }
                        this.render();
                    }
                });
            }

            initializeFloatingButton() {
                const floatingBtn = document.getElementById('floatingBtn');
                this.isDragging = false;
                this.startX = null;
                this.startY = null;
                this.initialLeft = null;
                this.initialTop = null;

                // 點擊切換模式
                floatingBtn.addEventListener('click', (e) => {
                    if (!this.isDragging) {
                        this.toggleMode();
                    }
                });

                // 拖拽功能
                floatingBtn.addEventListener('mousedown', this.startDrag.bind(this));
                floatingBtn.addEventListener('touchstart', this.startDrag.bind(this), { passive: false });

                document.addEventListener('mousemove', this.drag.bind(this));
                document.addEventListener('touchmove', this.drag.bind(this), { passive: false });

                document.addEventListener('mouseup', this.endDrag.bind(this));
                document.addEventListener('touchend', this.endDrag.bind(this));
            }

            startDrag(e) {
                e.preventDefault();
                const floatingBtn = document.getElementById('floatingBtn');
                this.isDragging = false;

                const clientX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
                const clientY = e.type === 'mousedown' ? e.clientY : e.touches[0].clientY;

                this.startX = clientX;
                this.startY = clientY;
                this.initialLeft = floatingBtn.offsetLeft;
                this.initialTop = floatingBtn.offsetTop;

                floatingBtn.classList.add('dragging');
            }

            drag(e) {
                if (!this.startX || !this.startY) return;

                e.preventDefault();
                const clientX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
                const clientY = e.type === 'mousemove' ? e.clientY : e.touches[0].clientY;

                const deltaX = clientX - this.startX;
                const deltaY = clientY - this.startY;

                if (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5) {
                    this.isDragging = true;
                }

                if (this.isDragging) {
                    const floatingBtn = document.getElementById('floatingBtn');
                    const newLeft = Math.max(0, Math.min(window.innerWidth - 60, this.initialLeft + deltaX));
                    const newTop = Math.max(0, Math.min(window.innerHeight - 60, this.initialTop + deltaY));

                    floatingBtn.style.left = newLeft + 'px';
                    floatingBtn.style.top = newTop + 'px';
                }
            }

            endDrag(e) {
                const floatingBtn = document.getElementById('floatingBtn');
                floatingBtn.classList.remove('dragging');

                // 延遲重置拖拽狀態，避免點擊事件觸發
                setTimeout(() => {
                    this.isDragging = false;
                }, 100);

                this.startX = null;
                this.startY = null;
            }

            toggleMode() {
                this.currentMode = this.currentMode === 'add' ? 'view' : 'add';
                this.switchMode(this.currentMode);
                
                // 更新按鈕
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.mode === this.currentMode);
                });

                // 更新懸浮按鈕圖示
                const floatingBtn = document.getElementById('floatingBtn');
                floatingBtn.textContent = this.currentMode === 'add' ? '📖' : '💡';
                floatingBtn.title = this.currentMode === 'add' ? '切換到瀏覽模式' : '切換到新增模式';
            }

            switchMode(mode) {
                this.currentMode = mode;
                document.querySelectorAll('.content-section').forEach(section => {
                    section.classList.remove('active');
                });
                
                if (mode === 'add') {
                    document.getElementById('addMode').classList.add('active');
                } else {
                    document.getElementById('viewMode').classList.add('active');
                }
            }

            parseSharedContent() {
                const shareUrl = document.getElementById('shareUrl').value.trim();
                if (!shareUrl) {
                    alert('請輸入分享連結');
                    return;
                }

                // 簡單的連結解析（在實際應用中，你可能需要更複雜的解析邏輯）
                try {
                    // 模擬從連結擷取內容
                    const url = new URL(shareUrl);
                    
                    // 設定來源
                    document.getElementById('source').value = shareUrl;
                    
                    // 根據不同平台設定不同的標題前綴
                    let prefix = '';
                    if (url.hostname.includes('instagram.com')) {
                        prefix = 'Instagram分享: ';
                    } else if (url.hostname.includes('facebook.com')) {
                        prefix = 'Facebook分享: ';
                    } else if (url.hostname.includes('threads.net')) {
                        prefix = 'Threads分享: ';
                    } else {
                        prefix = '網頁分享: ';
                    }
                    
                    // 提示用戶輸入標題內容
                    const title = prompt('請輸入或貼上文章的第一句話作為標題:', prefix);
                    if (title) {
                        document.getElementById('title').value = title;
                    }
                    
                    // 自動設定為分享靈感分類
                    document.getElementById('category').value = '分享靈感';
                    
                    // 清空分享連結輸入框
                    document.getElementById('shareUrl').value = '';
                    
                    alert('內容已解析！請檢查並完善其他資訊。');
                    
                } catch (error) {
                    alert('連結格式不正確，請檢查後重新輸入。');
                }
            }

            addCustomCategory() {
                const input = document.getElementById('newCategory');
                const category = input.value.trim();
                
                if (category && !this.customCategories.includes(category)) {
                    this.customCategories.push(category);
                    this.saveCustomCategories();
                    this.renderCustomCategories();
                    this.updateCategorySelect();
                    this.updateCategoryFilters();
                    input.value = '';
                }
            }

            removeCustomCategory(category) {
                this.customCategories = this.customCategories.filter(c => c !== category);
                this.saveCustomCategories();
                this.renderCustomCategories();
                this.updateCategorySelect();
                this.updateCategoryFilters();
            }

            renderCustomCategories() {
                const container = document.getElementById('customCategories');
                container.innerHTML = this.customCategories.map(category => `
                    <div class="custom-category">
                        ${category}
                        <button class="category-remove" onclick="app.removeCustomCategory('${category}')">×</button>
                    </div>
                `).join('');
            }

            updateCategorySelect() {
                const select = document.getElementById('category');
                const currentValue = select.value;
                
                // 保留預設選項
                select.innerHTML = `
                    <option value="學習">📚 學習</option>
                    <option value="工作參考">💼 工作參考</option>
                    <option value="分享靈感">💡 分享靈感</option>
                    <option value="待處理">⏳ 待處理</option>
                `;
                
                // 加入自定義分類
                this.customCategories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = `🏷️ ${category}`;
                    select.appendChild(option);
                });
                
                // 恢復之前的選擇
                if (currentValue) {
                    select.value = currentValue;
                }
            }

            updateCategoryFilters() {
                const container = document.getElementById('categoryFilters');
                const currentFilter = this.currentFilter;
                
                // 重建篩選按鈕
                container.innerHTML = `
                    <button class="filter-btn ${currentFilter === 'all' ? 'active' : ''}" data-filter="all">全部</button>
                    <button class="filter-btn ${currentFilter === '學習' ? 'active' : ''}" data-filter="學習">📚 學習</button>
                    <button class="filter-btn ${currentFilter === '工作參考' ? 'active' : ''}" data-filter="工作參考">💼 工作參考</button>
                    <button class="filter-btn ${currentFilter === '分享靈感' ? 'active' : ''}" data-filter="分享靈感">💡 分享靈感</button>
                    <button class="filter-btn ${currentFilter === '待處理' ? 'active' : ''}" data-filter="待處理">⏳ 待處理</button>
                `;
                
                // 加入自定義分類篩選
                this.customCategories.forEach(category => {
                    const btn = document.createElement('button');
                    btn.className = `filter-btn ${currentFilter === category ? 'active' : ''}`;
                    btn.setAttribute('data-filter', category);
                    btn.textContent = `🏷️ ${category}`;
                    container.appendChild(btn);
                });
            }

            addTag() {
                const input = document.getElementById('tagInput');
                const tag = input.value.trim();
                if (tag && !this.currentTags.includes(tag)) {
                    this.currentTags.push(tag);
                    this.renderTags();
                    input.value = '';
                }
            }

            removeTag(tag) {
                this.currentTags = this.currentTags.filter(t => t !== tag);
                this.renderTags();
            }

            renderTags() {
                const container = document.getElementById('tags');
                container.innerHTML = this.currentTags.map(tag => `
                    <div class="tag">
                        ${tag}
                        <button class="tag-remove" onclick="app.removeTag('${tag}')">×</button>
                    </div>
                `).join('');
            }

            addItem() {
                const title = document.getElementById('title').value;
                const source = document.getElementById('source').value;
                const content = document.getElementById('content').value;
                const category = document.getElementById('category').value;
                const status = document.getElementById('status').value;

                const item = {
                    id: Date.now(),
                    title,
                    source,
                    content,
                    category,
                    status,
                    tags: [...this.currentTags],
                    createdAt: new Date().toLocaleDateString('zh-TW'),
                    updatedAt: new Date().toLocaleDateString('zh-TW')
                };

                this.items.unshift(item);
                this.saveToStorage();
                this.resetForm();
                this.render();
                this.updateStats();
                
                // 新增完成後自動切換到瀏覽模式
                this.currentMode = 'view';
                this.switchMode('view');
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.mode === 'view');
                });
                document.getElementById('floatingBtn').textContent = '💡';
                document.getElementById('floatingBtn').title = '切換到新增模式';
            }

            resetForm() {
                document.getElementById('addForm').reset();
                this.currentTags = [];
                this.renderTags();
            }

            deleteItem(id) {
                if (confirm('確定要刪除這個項目嗎？')) {
                    this.items = this.items.filter(item => item.id !== id);
                    this.saveToStorage();
                    this.render();
                    this.updateStats();
                }
            }

            updateStatus(id, newStatus) {
                const item = this.items.find(item => item.id === id);
                if (item) {
                    item.status = newStatus;
                    item.updatedAt = new Date().toLocaleDateString('zh-TW');
                    this.saveToStorage();
                    this.render();
                    this.updateStats();
                }
            }

            getFilteredItems() {
                let filtered = this.items;

                // 分類篩選
                if (this.currentFilter !== 'all') {
                    filtered = filtered.filter(item => item.category === this.currentFilter);
                }

                // 狀態篩選
                if (this.currentStatusFilter) {
                    filtered = filtered.filter(item => item.status === this.currentStatusFilter);
                }

                // 搜尋篩選
                if (this.searchTerm) {
                    const term = this.searchTerm.toLowerCase();
                    filtered = filtered.filter(item => 
                        item.title.toLowerCase().includes(term) ||
                        item.content.toLowerCase().includes(term) ||
                        item.tags.some(tag => tag.toLowerCase().includes(term))
                    );
                }

                return filtered;
            }

            render() {
                if (this.currentMode !== 'view') return;
                
                const container = document.getElementById('itemsContainer');
                const filteredItems = this.getFilteredItems();

                if (filteredItems.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 4em; margin-bottom: 20px;">🔍</div>
                            <h3>沒有找到符合條件的項目</h3>
                            <p>試試調整搜尋條件或新增一些內容吧！</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = filteredItems.map(item => `
                    <div class="item">
                        <div class="item-header">
                            <div>
                                <div class="item-title">${item.title}</div>
                                ${item.source ? `<div class="item-source">🔗 ${item.source}</div>` : ''}
                            </div>
                            <select class="status-selector" onchange="app.updateStatus(${item.id}, this.value)">
                                <option value="未開始" ${item.status === '未開始' ? 'selected' : ''}>⭕ 未開始</option>
                                <option value="進行中" ${item.status === '進行中' ? 'selected' : ''}>🔄 進行中</option>
                                <option value="已完成" ${item.status === '已完成' ? 'selected' : ''}>✅ 已完成</option>
                                <option value="暫停" ${item.status === '暫停' ? 'selected' : ''}>⏸️ 暫停</option>
                                <option value="不適用" ${item.status === '不適用' ? 'selected' : ''}>❌ 不適用</option>
                            </select>
                        </div>
                        
                        ${item.content ? `<div class="item-content">${item.content}</div>` : ''}
                        
                        <div class="item-tags">
                            <span class="item-tag" style="background: linear-gradient(135deg, #4facfe, #00f2fe); color: white;">${this.getCategoryIcon(item.category)} ${item.category}</span>
                            ${item.tags.map(tag => `<span class="item-tag">#${tag}</span>`).join('')}
                        </div>
                        
                        <div class="item-meta">
                            <div class="item-date">
                                📅 ${item.createdAt}
                                ${item.updatedAt !== item.createdAt ? `(更新: ${item.updatedAt})` : ''}
                            </div>
                            <div class="item-actions">
                                ${item.source ? `<button class="action-btn" onclick="window.open('${item.source}', '_blank')" title="開啟連結">🔗</button>` : ''}
                                <button class="action-btn" onclick="app.deleteItem(${item.id})" title="刪除">🗑️</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            getCategoryIcon(category) {
                const icons = {
                    '學習': '📚',
                    '工作參考': '💼',
                    '分享靈感': '💡',
                    '待處理': '⏳'
                };
                return icons[category] || '🏷️';
            }

            updateStats() {
                const total = this.items.length;
                const learning = this.items.filter(item => item.status === '進行中').length;
                const completed = this.items.filter(item => item.status === '已完成').length;

                document.getElementById('totalCount').textContent = total;
                document.getElementById('learningCount').textContent = learning;
                document.getElementById('completedCount').textContent = completed;
            }

            saveToStorage() {
                localStorage.setItem('knowledgeItems', JSON.stringify(this.items));
            }

            saveCustomCategories() {
                localStorage.setItem('customCategories', JSON.stringify(this.customCategories));
            }
        }

        // 啟動應用
        const app = new KnowledgeDB();
    </script>
</body>
</html>
